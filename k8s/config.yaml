apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
data:
  nginx.conf: '
server {
    listen       80;
    listen       [::]:80;
    server_name  _;
    client_max_body_size 48M;

    add_header X-UA-Compatible "IE=Edge,chrome=1";
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "frame-ancestors app.oqylyq.kz";
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    
    charset utf-8;
    try_files $uri @icons;
    error_page 502 504 /502.html;

    location ~ ^/502\.html$|^/logo\.png$|^/robots\.txt$ {
        root /assets/;
    }
    
    location @icons {
        root /assets/resources/icons/;
        log_not_found off;
        error_page 403 = @gunicorn;
        error_page 404 = @gunicorn;
    }
    
    location @gunicorn {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 600;
        proxy_set_header Server nginx/$nginx_version;
    }
    
    location /static {
        gzip_static on;
        expires max;
        root /assets/;
    }
}
'
