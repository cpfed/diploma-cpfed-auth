{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block content %}

{% for contest, is_reg in contests.items %}

{% if is_reg %}
<p>Вы уже зарегистрированы</p>
{% endif %}
<a href="{% url 'contestRegistration' contest_id=contest.id %}">Зарегистрироваться на контест </a>

{% endfor %}

{% endblock %}
