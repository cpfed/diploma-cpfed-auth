{% extends 'base.html' %}

{% block content %}
<div class="container max-w-xl mx-auto px-6 py-8">
    <div class="bg-white shadow-lg rounded-lg p-8 border border-gray-200">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Broadcast Message</h1>
            <p class="text-gray-600">Send a message to <span class="font-semibold">{{ user_count }}</span> users</p>
        </div>

        <div class="border-t border-gray-200 pt-6">
            <form method="post" class="space-y-4">
                {% csrf_token %}

                <div class="form-fields">
                    {{ form.as_p|safe }}
                </div>

                <div class="text-center mt-6">
                    <button type="submit" class="bg-blue-900 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-md transition duration-300 ease-in-out shadow-md">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
