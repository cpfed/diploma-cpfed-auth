{% extends 'base_form.html' %}

{% block form %}
<div class="flex flex-col items-center justify-center my-4">
    <p class="text-xl font-bold text-gray-900 md:text-2xl ">
        Введите новый пароль
    </p>
</div>
<form method="POST" class="space-y-4">
    {% csrf_token %}
    <input type="password" name="new_password" placeholder="Пароль" required=""
           class="rounded-lg w-full">
    <button type="submit"
            class="w-full bg-amber-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Войти
    </button>
</form>


{% endblock %}
